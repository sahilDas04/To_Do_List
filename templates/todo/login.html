<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e9ecef;
      }
      .wrapper {
        max-width: 400px;
        width: 100%;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .wrapper h2 {
        font-size: 24px;
        font-weight: 600;
        color: #343a40;
        margin-bottom: 20px;
      }
      .wrapper h2::before {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        background: #17a2b8;
        margin-bottom: 10px;
      }
      form .input-box {
        margin-bottom: 20px;
      }
      .input-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        transition: border-color 0.3s;
      }
      .input-box input:focus {
        border-color: #17a2b8;
        outline: none;
      }
      .input-box.button input {
        background: #17a2b8;
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .input-box.button input:hover {
        background: #138496;
      }
      .text h3 {
        font-size: 14px;
        color: #343a40;
        text-align: center;
      }
      .text h3 a {
        color: #17a2b8;
        text-decoration: none;
      }
      .text h3 a:hover {
        text-decoration: underline;
      }
      .messages h2 {
        color: #dc3545;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2><br />

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <h2>{{ message }}</h2>
          {% endfor %}
        </div>
      {% endif %}

      <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Enter your username" required name="uname" />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required name="pass" />
        </div>
        <div class="input-box button">
          <input type="submit" value="Login" />
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="{% url 'register' %}">Register now</a></h3>
        </div>
        {% comment %} 
        <div class="text">
          <h3>Forgot Password? <a href="#">Reset</a></h3>
        </div> 
        {% endcomment %}
      </form>
    </div>
  </body>
</html>
